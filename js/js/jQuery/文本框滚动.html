    造成157户、577人不同程度受灾。据初步统计，截止今天15时，共冲毁房屋71间，造成23人遇难，2人失联，轻伤4人。在搜救过程中成功救出1人，
    预计此次灾害造成直接经济损失1.6亿元。灾情发生后，救援力量已于第一时间奔赴一线，全力开展抢险救援工作。具体灾情正在进一步核实中。
