<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>豆瓣 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="nav">
    <div class="wrap" style="height: 84px;">
        <a id="logo" href="#">
            <img src="img/logo.png" alt="">
        </a>
        <div id="search-box">
            <input type="text" id="ipt-search" placeholder="书籍、电影">
            <button id="btn-search"></button>
        </div>
        <ul id="nav-menu">
            <li><a href="#" class="read">读书</a></li>
            <li><a href="#" class="movie">电影</a></li>
            <li><a href="#" class="music">音乐</a></li>
            <li><a href="#" class="group">小组</a></li>
            <li><a href="#" class="city">同城</a></li>
            <li><a href="#" class="fm">FM</a></li>
            <li><a href="#" class="time">时间</a></li>
            <li><a href="#" class="market">集市</a></li>
        </ul>
    </div>
</div>
<div id="banner">
    <div class="app-name">
        <h1>豆瓣 5.0</h1>
        <p>我们的精神部落</p>
        <a href="#" class="btn-download">下载豆瓣App</a>
        <img src="img/erweim.png" alt="">
    </div>
    <div class="wrap">
    </div>
    <form id="login-form">
        <p class="bg-fff">
            <input type="text" name="email" class="email" placeholder="邮箱 / 手机号">
        </p>
        <p class="bg-fff">
            <input type="password"  name="password" class="password" placeholder="密码">
            <a href="#" class="help">帮助</a>
        </p>
        <p>
        <input type="submit" class="btn login" value="登录豆瓣">
        <input id="btn-registered" class="btn registered" type="button" value="注册账号">
        </p>
        <div>
            <input type="checkbox" class="remember-me">记住我
            <ul class="other-login">
                <li><a href="#"><img src="img/wechat.png" alt=""></a></li>
                <li><a href="#"><img src="img/weibo.png" alt=""></a></li>
            </ul>
        </div>
    </form>
</div>
<div class="adj">
    <a href=""><img src="img/adj.jpg" alt=""></a>
</div>
</body>
</html>
