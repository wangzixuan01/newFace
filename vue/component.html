<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component</title>
</head>
<body>
<div id="app">
<demo></demo>
</div>
<div id="app1">
    <demo></demo>
</div>
</body>
<script src="vue.js"></script>
<script>
    Vue.component('demo',{
        template:'<div><h1>hhhhhh</h1><p>ppppp</p></div>'
    });
    new  Vue({
        el:'#app'
    });
    new  Vue({
        el:'#app1'
    })
</script>
</html>
