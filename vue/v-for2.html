<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(obj,key,index) in obj">
            {{obj}},{{key}},{{index}}
        </li>
    </ul>
</div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            obj:{
                a:1,
                b:2,
                c:3
            }
        }
    })
</script>
</html>
