<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            width: 100px;
            height: 100px;
            background: blue;
            list-style: none;
            float: left;
            margin-right: 20px;
        }
        li:nth-child(2n){
            width: 1px;
            height: 100px;
            background: blue;
        }
        ul{
            clear: both;
        }
    </style>
</head>
<body>

    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<ul style="float: left">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<ul>
    <li></li>
</ul>
</body>
</html>
