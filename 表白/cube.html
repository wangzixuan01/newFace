<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            background: #000;
        }
    div{
        width: 200px;
        height: 200px;
        background: #ffffff;
        border: 1px solid black;
        border-radius: 5px;
        position: absolute;
        font-size: 100px;
        text-align: center;
        line-height: 200px;
    }
        #cube:nth-child(1a){
            transform: translateX(200px);
        }
    </style>
</head>
<body>
<div id="cube">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</div>
</body>
</html>
